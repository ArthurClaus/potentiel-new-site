<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nathalie Flament - Coach & Formatrice Comcolors®</title>
    <script type="text/javascript">
      // Redirection simple vers la page d'accueil
      // Si on est sur une route qui n'existe pas, on redirige vers la base
      var path = window.location.pathname;
      var basePath = '/potentiel-new-site/';
      
      // Si on n'est pas déjà sur la base, on redirige
      if (path !== basePath && !path.startsWith(basePath + '#')) {
        window.location.replace(basePath);
      }
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h1>Redirection en cours...</h1>
      <p>Si vous n'êtes pas redirigé automatiquement, <a href="/potentiel-new-site/">cliquez ici</a>.</p>
    </div>
    
    <script type="text/javascript">
      // Redirection de secours
      setTimeout(function() {
        window.location.replace('/potentiel-new-site/');
      }, 1000);
    </script>
  </body>
</html>
